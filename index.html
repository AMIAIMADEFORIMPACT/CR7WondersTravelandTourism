<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CR7 Wonders Tourism B2B Portal - Global Hotel Booking & Travel Services">
    <title>CR7 Wonders Tourism | B2B Portal</title>
    
    <!-- CDNs -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://images.unsplash.com">

    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1582719508461-905c673771fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* --- GPU Layer Promotion & Base --- */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .render-optimize {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }

        /* --- CINEMATIC ANIMATIONS --- */
        
        /* 1. The Blur-In Reveal (Hollywood Style) */
        @keyframes cinematicBlurIn {
            0% {
                opacity: 0;
                filter: blur(12px);
                transform: translateY(30px) scale(1.05);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0) scale(1);
            }
        }

        /* 2. Dynamic Text Slide Up */
        @keyframes textSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-cinematic {
            animation: cinematicBlurIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* Start invisible */
        }

        .animate-text-change {
            animation: textSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Delays for Staggered Effect */
        .delay-100 { animation-delay: 100ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor-blink {
            display: inline-block;
            width: 3px;
            background-color: #fbbf24;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        /* --- HEADER LOGO (Promoted) --- */
        .header-logo {
            width: 80px;           
            height: 80px;          
            border-radius: 50%;
            border: 3px solid #3b5a80; 
            background-color: white;
            object-fit: contain;
            padding: 5px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative;
            z-index: 50;
        }
        /* Pop Effect on Hover */
        .group:hover .header-logo {
            transform: scale(1.15) rotate(2deg); 
            border-color: #fbbf24; 
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.6); 
        }

        /* --- FOOTER LOGO --- */
        .footer-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #3b5a80; 
            background-color: white;
            object-fit: contain;
            padding: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .group:hover .footer-logo {
            transform: scale(1.15) rotate(2deg);
            border-color: #fbbf24;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
        }

        /* --- 1. SLEEK NAV LINKS (Pill Shape) --- */
        .nav-glass-sleek {
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(4px);            
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.75rem; 
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            border-radius: 9999px; 
            padding: 0.5rem 1.25rem; 
        }
        
        .nav-glass-sleek:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #fbbf24;
            color: #fbbf24;
            transform: translateY(-1px);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }

        /* --- 2. BOLD ACTION BUTTONS --- */
        .action-glass-bold {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);            
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.6); 
            color: white;
            font-weight: 700; 
            font-size: 0.85rem; 
            text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5); 
            transition: all 0.3s ease;
            border-radius: 0.5rem; 
            padding: 0.75rem 1.5rem; 
        }
        
        .action-glass-bold:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fbbf24; 
            color: #fbbf24;       
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 15px rgba(251, 191, 36, 0.4);
            text-shadow: none; 
        }

        /* --- 3. SOCIAL ICONS --- */
        .social-glass {
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(4px); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem; 
            height: 2.5rem; 
            border-radius: 9999px; 
        }
        .social-glass:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #fbbf24;
            color: #fbbf24;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }

        /* --- 4. GLASS SECTION HEADINGS --- */
        .glass-heading {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .glass-heading:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fbbf24; /* Amber Border */
            color: #fbbf24;        /* Amber Text */
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 0 20px rgba(251, 191, 36, 0.4);
            text-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-800 antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- ICONS ---
        const IconBase = React.memo(({ children, ...props }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>));
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
        const CreditCard = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></IconBase>;
        const Headphones = (props) => <IconBase {...props}><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const MenuIcon = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const XIcon = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const ChevronLeft = (props) => <IconBase {...props}><path d="m15 18-6-6 6-6"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const Building2 = (props) => <IconBase {...props}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></IconBase>;
        const Plane = (props) => <IconBase {...props}><path d="M2 12h5"/><path d="M13 12h9"/><path d="M13 12 9 4"/><path d="M13 12 9 20"/><path d="M21 16c-1.38 0-2.5-1.12-2.5-2.5S19.62 11 21 11c1.38 0 2.5 1.12 2.5 2.5S22.38 16 21 16Z"/><path d="M3 16c-1.38 0-2.5-1.12-2.5-2.5S1.62 11 3 11c1.38 0 2.5 1.12 2.5 2.5S4.38 16 3 16Z"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;

        // --- COMPONENTS ---
        const Button = React.memo(({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyle = "rounded-md font-semibold transition-all duration-300 flex items-center justify-center gap-2 active:scale-95";
            const variants = {
                primary: "bg-blue-900/90 text-white hover:bg-blue-800 shadow-lg hover:shadow-blue-900/40 border border-blue-800/50 px-6 py-3",
                secondary: "bg-amber-500/90 text-white hover:bg-amber-600 shadow-md border border-amber-500/50 px-6 py-3",
                outline: "border-2 border-white/30 text-white hover:bg-white/20 hover:border-white/50 px-6 py-3",
                'nav-item': "nav-glass-sleek", 
                'action-btn': "action-glass-bold"
            };
            return <button className={`${variants[variant] || baseStyle} ${className}`} {...props}>{children}</button>;
        });

        const SectionHeading = React.memo(({ title, subtitle, centered = true }) => (
            <div className={`mb-12 ${centered ? 'text-center' : 'text-left'}`}>
                {/* Applied Glass Effect to Heading */}
                <div className="glass-heading mb-6 cursor-default">
                    <h2 className="text-3xl md:text-4xl font-bold drop-shadow-md">{title}</h2>
                </div>
                {/* Underline removed as the glass box provides the structure */}
                <p className="text-blue-50 max-w-2xl mx-auto text-lg font-medium drop-shadow">{subtitle}</p>
            </div>
        ));

        const ServiceCard = React.memo(({ icon: Icon, title, description }) => (
            <div className="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 border border-white/20 hover:border-amber-500/50 group hover:-translate-y-1 will-change-transform">
                <div className="w-14 h-14 bg-white/10 rounded-lg flex items-center justify-center mb-6 group-hover:bg-blue-900 transition-colors duration-300 border border-white/10">
                    <Icon className="w-8 h-8 text-white group-hover:text-white transition-colors duration-300" />
                </div>
                <h3 className="text-xl font-bold text-white mb-3">{title}</h3>
                <p className="text-blue-100 leading-relaxed font-light">{description}</p>
            </div>
        ));

        const HotelCard = React.memo(({ name, location, images }) => {
            const [currentImg, setCurrentImg] = useState(0);
            const nextImage = (e) => { e.preventDefault(); e.stopPropagation(); setCurrentImg((prev) => (prev + 1) % images.length); };
            const prevImage = (e) => { e.preventDefault(); e.stopPropagation(); setCurrentImg((prev) => (prev - 1 + images.length) % images.length); };
            return (
                <div className="group bg-white/20 backdrop-blur-md rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 overflow-hidden border border-white/20 flex flex-col h-full hover:bg-white/30 will-change-transform">
                    <div className="relative aspect-[4/3] overflow-hidden bg-gray-200/20">
                        <img src={images[currentImg]} loading="lazy" alt={name} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"/>
                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                        <div className="absolute inset-0 flex justify-between items-center px-2 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity duration-300">
                            <button onClick={prevImage} className="bg-black/40 text-white p-2 rounded-full hover:bg-amber-500 transition-all transform hover:scale-110"><ChevronLeft className="w-5 h-5" /></button>
                            <button onClick={nextImage} className="bg-black/40 text-white p-2 rounded-full hover:bg-amber-500 transition-all transform hover:scale-110"><ChevronRight className="w-5 h-5" /></button>
                        </div>
                    </div>
                    <div className="p-6 flex-grow flex flex-col justify-between">
                        <div><h3 className="text-xl font-bold text-white mb-2 leading-tight drop-shadow-sm">{name}</h3><p className="text-blue-100 text-sm flex items-center gap-2 mb-4 font-light"><MapPin className="w-4 h-4 text-amber-400 flex-shrink-0" /> {location}</p></div>
                        <button className="w-full mt-auto py-2 border border-white/40 text-white rounded font-semibold text-sm hover:bg-white hover:text-blue-900 transition-colors backdrop-blur-sm">View Rates</button>
                    </div>
                </div>
            );
        });

        // --- MAIN APP ---
        const hotelData = [
            { name: "Paramount Hotel", location: "Business Bay, Dubai", images: ["https://images.unsplash.com/photo-1582719508461-905c673771fd?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80","https://images.unsplash.com/photo-1590490360182-c33d57733427?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"] },
            { name: "Swissôtel Al Murooj", location: "Downtown Dubai", images: ["https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80","https://images.unsplash.com/photo-1611892440504-42a792e24d32?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"] },
            { name: "Marriott Marquis Deira", location: "Deira, Dubai", images: ["https://images.unsplash.com/photo-1571896349842-68c2531b96bb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"] },
            { name: "Address Creek Harbour", location: "Dubai Creek Harbour", images: ["https://images.unsplash.com/photo-1512453979798-5ea904ac6605?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80","https://images.unsplash.com/photo-1618773928121-c32242e63f39?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"] },
            { name: "Palace Creek Harbour", location: "Dubai Creek Harbour", images: ["https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80","https://images.unsplash.com/photo-1631049307264-da0ec9d70304?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"] }
        ];

        const dynamicWords = ["Travel Wonders", "Hotel Partners", "Destinations", "Experiences"];

        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [currentHeroIndex, setCurrentHeroIndex] = useState(0);
            const [isHeroContentVisible, setIsHeroContentVisible] = useState(true);
            const [textIndex, setTextIndex] = useState(0);

            // Dynamic Text Rotator
            useEffect(() => {
                const interval = setInterval(() => {
                    setTextIndex((prev) => (prev + 1) % dynamicWords.length);
                }, 4000); // SYNCED: Changed to 4000ms to match image slider
                return () => clearInterval(interval);
            }, []);

            const heroImages = useMemo(() => hotelData.flatMap(h => h.images).map(url => url.replace('w=600', 'w=1920')), []);

            useEffect(() => {
                const handleScroll = () => { requestAnimationFrame(() => { setScrolled(window.scrollY > 50); }); };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const interval = setInterval(() => { setCurrentHeroIndex((prev) => (prev + 1) % heroImages.length); }, 4000);
                return () => clearInterval(interval);
            }, [heroImages.length]);

            // Auto Fade Out Logic
            useEffect(() => {
                const timer = setTimeout(() => { setIsHeroContentVisible(false); }, 8000); // Extended to 8s so user sees synced transition
                return () => clearTimeout(timer);
            }, []);

            const navLinks = [
                { name: 'Home', href: '#home' },
                { name: 'Services', href: '#services' },
                { name: 'Hotels', href: '#hotels' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <div className="min-h-screen font-sans text-gray-800 relative bg-fixed bg-cover bg-center" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?q=80&w=2070&auto=format&fit=crop')" }}>
                    <div className="fixed inset-0 bg-slate-900/60 z-0 pointer-events-none"></div>

                    {/* Header */}
                    <header className={`fixed w-full z-50 transition-all duration-300 border-b will-change-transform ${scrolled ? 'bg-slate-900/80 backdrop-blur-md border-white/10 py-3 shadow-lg' : 'bg-white/5 backdrop-blur-sm border-white/5 py-6'}`}>
                        <div className="container mx-auto px-4 max-w-7xl relative z-50">
                            <div className="flex justify-between items-center h-full">
                                {/* Left: Logo + Nav */}
                                <div className="flex items-center gap-12">
                                    <a href="#home" className="group font-extrabold text-2xl tracking-tighter flex items-center gap-4 text-white cursor-pointer hover:opacity-90 transition-opacity">
                                        <div className="-mb-8 transition-transform duration-300">
                                            <img src="logo.png" alt="CR7 Wonders Logo" className="header-logo" onError={(e) => e.target.style.display='none'} />
                                        </div>
                                        <div className="leading-tight drop-shadow-md">
                                            <span className="block text-white group-hover:text-amber-400 transition-colors duration-300 text-xl tracking-tight">CR7 WONDERS</span>
                                            <span className="text-[11px] font-bold uppercase tracking-[0.2em] block text-blue-50 group-hover:text-white transition-colors duration-300 shadow-sm">Tourism & Travel</span>
                                        </div>
                                    </a>
                                    <nav className="hidden lg:flex items-center gap-3">
                                        {navLinks.map((link) => <a key={link.name} href={link.href} className="nav-glass-sleek">{link.name}</a>)}
                                    </nav>
                                </div>
                                {/* Right: Action Buttons */}
                                <div className="flex items-center gap-4">
                                    <div className="hidden lg:flex items-center gap-3 mr-6">
                                        <Button onClick={() => setShowLoginModal(true)} variant="action-btn">Log In</Button>
                                        <Button onClick={() => setShowLoginModal(true)} variant="action-btn">Partner Register</Button>
                                    </div>
                                    <button className="lg:hidden text-2xl text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>{isMenuOpen ? <XIcon /> : <MenuIcon />}</button>
                                </div>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="lg:hidden absolute top-full left-0 w-full bg-slate-900/95 backdrop-blur-xl border-t border-white/10 py-6 px-4 flex flex-col gap-4 shadow-2xl">
                                {navLinks.map((link) => <a key={link.name} href={link.href} className="text-white font-semibold py-3 border-b border-white/10 hover:text-amber-400 text-lg" onClick={() => setIsMenuOpen(false)}>{link.name}</a>)}
                                <div className="flex flex-col gap-3 mt-4">
                                    <Button onClick={() => { setShowLoginModal(true); setIsMenuOpen(false); }} variant="action-btn" className="w-full justify-center">Log In</Button>
                                    <Button onClick={() => { setShowLoginModal(true); setIsMenuOpen(false); }} variant="action-btn" className="w-full justify-center">Register Now</Button>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Hero Section */}
                    <section id="home" className="relative min-h-screen flex items-center overflow-hidden group" onMouseEnter={() => setIsHeroContentVisible(true)} onMouseLeave={() => setIsHeroContentVisible(false)}>
                        <div className="absolute inset-0 z-0 bg-slate-900">
                           {heroImages.map((img, index) => (
                             <img key={index} src={img} loading={index === 0 ? "eager" : "lazy"} alt="Hero" className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ease-in-out ${index === currentHeroIndex ? 'opacity-100' : 'opacity-0'}`} />
                           ))}
                          <div className="absolute inset-0 bg-slate-900/10 mix-blend-multiply z-10"></div>
                          <div className="absolute inset-0 bg-gradient-to-r from-slate-900/30 via-slate-900/10 to-transparent z-10"></div>
                        </div>
                        
                        <div className={`container mx-auto px-4 md:px-6 relative z-20 flex flex-col justify-center items-center text-center transition-opacity duration-1000 ease-in-out ${isHeroContentVisible ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                            <div className="text-white space-y-6 max-w-4xl mx-auto cursor-default">
                                <h1 className="text-4xl md:text-6xl lg:text-7xl font-bold leading-tight drop-shadow-lg">
                                    <span className="inline-block animate-cinematic delay-100">Unlock</span>{' '}
                                    <span className="inline-block animate-cinematic delay-300">Global</span>{' '}
                                    <br className="hidden md:block"/>
                                    <span key={textIndex} className="inline-block text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-amber-500 drop-shadow-none animate-text-change">
                                        {dynamicWords[textIndex]}
                                    </span>
